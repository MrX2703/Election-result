<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Assembly Election Results</h1>
        <p>Last Updated: <span id="lastUpdated">Never</span></p>
    </header>
    <div class="container">
        <input type="text" id="search" placeholder="Search by candidate or party..." onkeyup="filterResults()" />
        <table>
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Party</th>
                    <th>Votes</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <tr>
                    <td colspan="4">Loading results...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        Data sourced live from the Election Commission of India website.
    </footer>
    <script>
        const fetchInterval = 30000; // Fetch data every 30 seconds

        async function fetchResults() {
            const url = "https://results.eci.gov.in/ResultAcGenNov2024/candidateswise-S1393.htm";

            try {
                const response = await fetch(url, {
                    headers: { "User-Agent": "Mozilla/5.0" }
                });
                const text = await response.text();

                // Parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                // Locate the table with results
                const table = doc.querySelector(".table-party");
                const rows = table.querySelectorAll("tr");

                const results = [];
                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip header row

                    const cells = row.querySelectorAll("td");
                    results.push({
                        name: cells[0]?.textContent.trim(),
                        party: cells[1]?.textContent.trim(),
                        votes: cells[2]?.textContent.trim(),
                        status: cells[3]?.textContent.trim() || "NA",
                    });
                });

                displayResults(results);
                updateLastUpdatedTime();
            } catch (error) {
                console.error("Error fetching results:", error);
                document.getElementById("resultsTable").innerHTML = `<tr><td colspan="4">Failed to load results. Retrying...</td></tr>`;
            }
        }

        function displayResults(results) {
            const tableBody = document.getElementById("resultsTable");
            tableBody.innerHTML = "";

            results.forEach(result => {
                const row = `
                    <tr>
                        <td>${result.name}</td>
                        <td>${result.party}</td>
                        <td>${result.votes}</td>
                        <td>${result.status}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function updateLastUpdatedTime() {
            const now = new Date();
            document.getElementById("lastUpdated").textContent = now.toLocaleString();
        }

        function filterResults() {
            const query = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#resultsTable tr");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? "" : "none";
            });
        }

        // Fetch results on page load and at regular intervals
        fetchResults();
        setInterval(fetchResults, fetchInterval);
    </script>
</body>
</html>
